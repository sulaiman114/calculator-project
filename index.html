<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <h1 id="cal">calculator</h1>
        <input type="text" id="display">
        <div id="buttons">
            <button onclick="clean()" class="btn">C</button>
            <div id="wrap">
                <button onclick="dis('7')" class="btn">7</button>
                <button onclick="dis('8')" class="btn">8</button>
                <button onclick="dis('9')" class="btn">9</button>
                <button onclick="dis('*')" class="btn">*</button>

            </div>
            <div id="wrap">
                <button onclick="dis('4')" class="btn">4</button>
                <button onclick="dis('5')" class="btn">5</button>
                <button onclick="dis('6')" class="btn">6</button>
                <button onclick="dis('+')" class="btn">+</button>
            </div>
            <div id="wrap">
                <button onclick="dis('3')" class="btn">3</button>
                <button onclick="dis('2')" class="btn">2</button>
                <button onclick="dis('1')" class="btn">1</button>
                <button onclick="dis('-')" class="btn">-</button>

            </div>
            <div id="wrap">
                <button onclick="dis('.')" class="btn">.</button>
                <button onclick="dis('0')" class="btn">0</button>
                <button onclick="dis('/')" class="btn">/</button>
                <button onclick="tot('=')" class="btn">=</button>

            </div>

        </div>
        
        
    </div>
    
</body>
<script src="cal.js"></script>
</html>
